{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<tr class="list-item">
    <td class="center">
        <a href="/HelpCenter/ContentDetail/{%=item.ContentID%}">
            <img src='{%=item.MainImg=="null"?"/modules/images/img-noimg.png":item.MainImg==""?"/modules/images/img-noimg.png":item.MainImg%}?imageView2/1/w/60/h/60' />
        </a>
    </td>
    <td class="center"><a href="/HelpCenter/ContentDetail/{%=item.ContentID%}">{%=item.Title%}</a></td> 
    <td class="center">{%=item.TypeName%}</td>
    <td class="center">{%=item.ModuleType==1?"功能模块":item.ModuleType==2?"常见问题":item.ModuleType==3?"新手指引":"用户反馈"%}</td>
    <td class="center">{%=item.ClickNumber%}</td>
    <td class="center">{%=item.Sort%}</td> 
    <td class="center">{%=item.CreateTime.toDate("yyyy-MM-dd hh:mm:ss")%}</td>
    <td class="center operation">
        <a href="/HelpCenter/EditContent/{%=item.ContentID%}" class="update iconfont" data-id="{%=item.ContentID%}" data-typeid="{%=item.TypeID%}"></a>
        <span class="delete iconfont mLeft20 font20" data-id="{%=item.ContentID%}"></span>
    </td>
    
</tr>
{% } %}
