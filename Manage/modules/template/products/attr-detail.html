
{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<tr class="list-item">
    <td>{%=item.ValueName%}</td>
    <td class="center">{%=item.Sort%}</td>
    <td>
        <span class="ico-del iconfont right mTop1" style="font-size:20px;" title="删除" data-id="{%=item.ValueID%}"></span>
        <span class="iconfont ico-edit right mRight10" title="编辑" data-id="{%=item.ValueID%}" data-name="{%=item.ValueName%}" data-sort="{%=item.Sort%}"></span>
    </td>
</tr>
{% } %}
