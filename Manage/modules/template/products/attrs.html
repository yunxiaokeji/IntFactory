
{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<tr class="list-item">
    <td><a href="/Products/AttrDetail/{%=item.AttrID%}" target="_blank">{%=item.AttrName%}</a></td>
    <td class="">{%=item.Description%}</td>
    <td class="center attr-values" data-id="{%=item.AttrID%}"><a href="javascript:void(0);">设置属性值</a></td>
    <td class='center'>{%=item.CreateTime.toDate("yyyy-MM-dd hh:mm:ss")%}</td>
    <td class="center dropdown" data-id="{%=item.AttrID%}">
        <span class="ico-dropdown"></span>
    </td>
</tr>
{% } %}
