
{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<tr class="list-item">
    <td><a href="/Products/AttrDetail/{%=item.AttrID%}">{%=item.AttrName%}</a></td>
    <td class="">{%=item.Description%}</td>
    <td class="center"><a href="/Products/AttrDetail/{%=item.AttrID%}">设置属性值</a></td>
    <td class="center dropdown" data-id="{%=item.AttrID%}">
        <span class="ico-dropdown"></span>
    </td>
</tr>
{% } %}
