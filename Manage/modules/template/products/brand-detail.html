<ul class="create-model create-brand">
    <li>
        <span class="width80">品牌名称：</span><input type="text" maxlength="20" id="brandName" data-empty="必填" class="input verify" />
    </li>
    <li>
        <span class="width80">英文/简称：</span><input type="text" maxlength="60" id="anotherName" class="input" />
    </li>
    <li>
        <span class="width80">品牌风格：</span><input type="text" maxlength="500" id="brandStyle" class="input" />
    </li>
    <li>
        <span class="width80">品牌所在地：</span><span id="brandCity"></span>
    </li>
    <li>
        <span class="width80">状态：</span>
        <input type="checkbox" id="brandStatus" checked="checked" class="middle hand" />
        <label for="brandStatus" class="hand">启用</label>
    </li>
    <li>
        <span class="width80">商标：</span><span id="brandIco"></span>
    </li>
    <li>
        <span class="width80">描述：</span><textarea id="description"></textarea>
    </li>
</ul>
<img class="brand-img" id="brandImg" alt="" src="/modules/images/default.png" />
