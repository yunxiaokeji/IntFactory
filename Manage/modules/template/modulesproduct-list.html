{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<tr class="list-item">
    <td class="center">
        <a href="/modulesproduct/Detail/{%=item.AutoID%}" class="ico-edit" title="设置" data-id="{%=item.AutoID%}"></a>
        <a  class="ico-del mLeft10" href="javascript:void(0)" title="删除" data-id="{%=item.AutoID%}"></a>
    </td>
    <td class="center">{%=item.Name%}</td>
    <td class="center">{%=item.PeriodQuantity%}</td>
    <td class="center">{%=item.Period==1?"月":"年"%}</td>
    <td class="center">{%=item.UserQuantity%}</td>
    <td class="center">{%=item.Price%}</td>
    <td class="center">{%=item.Description%}</td>
    <td class="center">{%=item.CreateTime.toDate("yyyy-MM-dd hh:mm:ss")%}</td>

</tr>
{% } %}
