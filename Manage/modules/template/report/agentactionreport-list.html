{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<tr class="list-item">
    <td class="tLeft"><a href="/Client/Detail/{%=item.ClientID%}" target="_blank">{%=item.CompanyName%}</a></td>
    <td class="center {%=item.CustomerCount>0?'blue':''%}">{%=item.CustomerCount%}</td>
    <td class="center {%=item.OrdersCount>0?'blue':''%}"">{%=item.OrdersCount%}</td>
    <td class="center {%=item.OrdersCount>0?'blue':''%}"">{%=item.DownOrderCount%}</td>
    <td class="center {%=item.OrdersCount>0?'blue':''%}"">{%=item.TaskCount%}</td>
    <td class="center {%=item.OrdersCount>0?'blue':''%}"">{%=item.ProductOrderCount%}</td>
    
    <td class="center {%=item.ProductCount>0?'blue':''%}"">{%=item.ProductCount%}</td>
    <td class="center {%=item.UsersCount>0?'blue':''%}"">{%=item.UsersCount%}</td>
    <td class="center {%=item.PurchaseCount>0?'blue':''%}"">{%=item.PurchaseCount%}</td>
</tr>
{% } %}
