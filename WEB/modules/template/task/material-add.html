
<div style="max-height:300px;min-width:400px; overflow:auto;">

    <td class="tLeft" style="text-indent:0">材料名称</td>
    <td>规格</td>
    <td class="">采购量</td>

{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
    console.log(item);
%}
