<ul class="shareMingdaoDialog" id="shareMingdaoSchedule">
    <li style="margin-top:0px;">
        <span class="width80">日程名称：</span>
        <span>
            <input type="text" class="verify input" data-empty="必填" maxlength="20" id="schedule-name" />
        </span>
    </li>
    <li>
        <span class="width80">起止日期：</span>
        <span>
            <input type="text" class="input" style="width:110px;" maxlength="20" id="schedule-startdate" />
        </span>
        <span class="mLeft10 mRight10">
            至
        </span>
        <span>
            <input type="text" class="input" style="width:110px;" maxlength="20" id="schedule-enddate" />
        </span>
    </li>
    <li>
        <div class="width80 left">日程成员：</div>
        <div class="left" id="schedule-members">
          <!--  <div class="member">
                <div class="left">牧歌</div>
                <div class="left mLeft5"><a href="javascript:void(0);" onclick="$(this).parents('.member').remove();">×</a></div>
                <div class="clear"></div>
            </div>-->
        </div>
        <div class="left ico-add mLeft10" id="btn-schedule-members"></div>
        <div class="clear"></div>
    </li>
    <li>
        <span class="width80">地址：</span>
        <span>
            <input type="text" class="verify input" data-empty="必填" maxlength="20" id="schedule-address" />
        </span>
    </li>
    <li>
        <div class="width80 left">日程详情：</div>
        <div style="margin-left:3px;" class="left"><textarea id="schedule-des" class="textarea"></textarea></div>
        <div class="clear"></div>
    </li>
    <li>
        <div class="right"><input type="button" class="btn" value="分享" id="btn-shareMingdaoSchedule"/></div>
        <div class="clear"></div>
    </li>
