{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<tr data-pid="{%=item.PID%}">
    <td></td>
    <td>{%=item.Name%}</td>
    {%
	    for(var ii=0, jj=item.Types.length; ii < jj; ii++){
	    var value = item.Types[ii];
    %}
        <td class="useritemcount center">{%=value.Count%}</td>
        <td class="useritemmoney center">{%=value.Money.toFixed(2).toMoney()%}</td>
    {% } %}
    <td class="usercounttotal center"></td>
    <td class="usermoneytotal center"></td>
</tr>
{% } %}
