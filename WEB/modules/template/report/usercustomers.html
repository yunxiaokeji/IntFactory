{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<tr data-pid="{%=item.PID%}">
    <td></td>
    <td>{%=item.Name%}</td>
    {%
	    for(var ii=0, jj=item.Stages.length; ii < jj; ii++){
	    var value = item.Stages[ii];
    %}
        <td class="useritem center">{%=value.Count%}</td>
    {% } %}
    <td class="usertotal center"></td>
</tr>
{% } %}
