{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<tr class="list-item">
    <td>{%=item.UserName%}</td>
    {%if(item.DocType==1){%}
        <td class="center">{%=item.CutQuantity%}</td>
    {% }else if(item.DocType==11){%}
        <td class="center">{%=item.SewnQuantity%}</td>
        <td class="center">{%=item.SewnReturn%}</td>
    {% }%}

</tr>
{% } %}
