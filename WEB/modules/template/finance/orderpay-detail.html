
<ul class="easydialog-create">
    <li>
        <span class="width80">类型：</span>
        <span>
              <select id="billType">
                  <option value="2">收款</option>
                  <option value="1">退款</option>
              </select>
        </span>
    </li>
    <li>
        <span class="width80">支付方式：</span>
        <span>
              <select id="billPaytype">
                  <option value="1">现金支付</option>
                  <option value="2">在线支付</option>
                  <option value="3">支付宝</option>
                  <option value="4">微信</option>
                  <option value="5">线下汇款</option>
              </select>
        </span>
    </li>    
    <li>
        <span class="width80">金额：</span>
        <span><input type="text" maxlength="20" id="billPaymoney" data-empty="必填" data-type="double" class="verify width80" /></span> 
    </li>
     <li>
        <span class="width80">日期：</span>
        <span><input type="text" id="billPaytime" /></span>
    </li>   
    <li>
        <span class="width80">备注：</span>
        <textarea id="billRemark"></textarea>
    </li>
</ul>
