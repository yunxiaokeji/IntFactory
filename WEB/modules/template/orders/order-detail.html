{%
	var item = $data;
%}
<ul class="easydialog-create">
    <li class="{%=((item.OrderType==2)?'hide':'')%}">
        <span class="width80">款式编码：</span>
        <span><input type="text" maxlength="50" id="iptGoodsCode"  value="{%=item.IntGoodsCode%}" /></span> 
    </li>
    <li class="{%=((item.OrderType==2)?'hide':'')%}">
        <span class="width80">款式名称：</span>
        <span><input type="text" maxlength="50" id="iptGoodsName" class="width300"  value="{%=item.GoodsName%}" /></span> 
    </li>
    <li>
        <span class="width80">联系人：</span>
        <span><input type="text" maxlength="25" id="personName"  value="{%=item.PersonName%}" /></span> 
    </li>
    <li>
        <span class="width80">联系方式：</span>
        <span><input type="text" maxlength="13" id="mobileTele"  value="{%=item.MobileTele%}" /></span> 
    </li>
    <li>
        <span class="width80">省份城市：</span> 
        <span id="city"></span>
    </li>
    <li>
        <span class="width80">详细地址：</span> 
        <span><input type="text" maxlength="100" id="address" class="input width300"  value="{%=item.Address%}" /></span>
    </li>
    <li>
        <span class="width80">详细需求：</span>
        <textarea id="remark" maxlength="1000">
            {%=item.Remark%}
        </textarea>
    </li>
</ul>
{% %}
