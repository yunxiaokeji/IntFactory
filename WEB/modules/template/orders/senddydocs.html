{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<tr class="list-item hover" data-id="{%=item.DocID%}">
    <td class=""><a href="/Orders/DocDetail/{%=item.DocID%}" target="_blank">{%=item.DocCode%}</a> </td>
    <td class="center">{%=item.ExpressCode%}</td>
    <td class="center">{%=item.Express?item.Express.Name:""%}</td>
    <td class='center'>{%=(item.CreateUser ? item.CreateUser.Name:"--")%}</td>
    <td class='center'>{%=item.CreateTime.toDate("yyyy-MM-dd hh:mm:ss")%}</td>
</tr>
{% } %}
