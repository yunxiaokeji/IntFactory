{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<tr class="list-item">
    <td class=""><a href="/Customer/DocDetail/{%=item.DocID%}" target="_blank">{%=item.DocCode%}</a> </td>
    <td class="center">{%=item.TotalMoney.toFixed(2)%}</td>
    <td class='center'>{%=(item.CreateUser ? item.CreateUser.Name:"--")%}</td>
    <td class='center'>{%=item.CreateTime.toDate("yyyy-MM-dd hh:mm:ss")%}</td>

</tr>
{% } %}
