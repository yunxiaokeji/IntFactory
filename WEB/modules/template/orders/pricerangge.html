{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
    var nextitem=[];
    if($data.length==1 || i==$data.length-1){
        nextitem.MinQuantity="无上限";
    }
    else{
        nextitem.MinQuantity=$data[i+1].MinQuantity;
    }
%}

     <li data-rangeid="{%=item.RangeID%}"  style="border-bottom:1px solid #ededed;line-height:25px;">
         <div class="li-range">
             <span class="left">当产品数量在</span>
             <input class="min-number left" type="text" maxlength="10" value="{%=item.MinQuantity%}" />
             <span class="left">到</span>
             <input class="min-number left" type="text" maxlength="10" value="{%=nextitem.MinQuantity%}" />
             <span class="left">之间,可享受最低价</span>
             <input class="price left" type="text" maxlength="10" value="{%=item.Price%}" />
             <span>元优惠</span>
         </div>
        
        <div class="li-range center">            
            <span class="iconfont update">&#xe607;</span>            
            <span class="iconfont mLeft10 delete">&#xe651;</span>
            <span class="btn save  mLeft10 hide" style="display:none">保存</span>
            <span class="btn cancel hide mLeft10" style="display:none">取消</span>
        </div>         
    </li>    

{% } %}
