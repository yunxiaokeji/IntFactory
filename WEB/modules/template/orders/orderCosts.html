{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<tr class="list-item">
    <td class="">{%=item.Remark%}</td>
    <td class="center"><label class="cost-price">{%=item.Price.toFixed(2)%}</label> </td>
    <td class='center'>{%=item.CreateTime.toDate("yyyy-MM-dd hh:mm:ss")%}</td>
    <td class="center">
        <span class="ico-del iconfont mTop5 font20 hRed" data-id="{%=item.AutoID%}"></span>
    </td>
</tr>
{% } %}
