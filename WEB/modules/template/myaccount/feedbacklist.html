{%
if($data.length>0)
{
    for(var i=0;i<$data.length;i++)
    {
        var item=$data[i];
%}
    <tr class="center">
        <td>{%=item.CreateTime.toDate('yyyy-MM-dd hh:mm:ss')%}</td>
        <td>{%=item.Type==1?"问题":item.Type==2?"意见":"需求"%}</td>
        <td>{%=item.Title%}</td>
        <td>{%=item.Content%}</td>
        <td class="{%=item.Status==1?'solved':'unsolved'%}">{%=item.Status==1?"已解决":"未解决"%}</td>
    </tr>

    }
}

%}
