{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<li>
    <div class="product-item" >
        <a target="_blank" href="/Products/ChooseDetail?pid={%=item.ProductID%}&did={%=item.ProductDetailID%}" class="productimg">
            <img src="{%=item.ProductImage%}" alt="" />
        </a>
        <h2 class="price">
            ￥{%=item.Price.toFixed(2)%}
        </h2>
        <a target="_blank" href="/Products/ChooseDetail?pid={%=item.ProductID%}&did={%=item.ProductDetailID%}" class="name">
            {%=item.ProductName%}
        </a>
        <div class="btnAddCart" data-pid="{%=item.ProductID%}" data-did="{%=item.ProductDetailID%}">
            加入购物车
        </div>
    </div>
</li>
{% } %}
