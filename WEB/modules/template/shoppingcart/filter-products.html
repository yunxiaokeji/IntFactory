{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<li>
    <div class="product-item" >
        <a target="_blank" href="/Products/ChooseDetail?pid={%=item.ProductID%}&did={%=item.ProductDetailID%}" class="productimg">
            <img src="{%=(item.ImgS==''?'/modules/images/none-img.png':item.ImgS)%}" alt="" />
        </a>
        <h2 class="price">
            ￥{%=item.Price.toFixed(2)%}
        </h2>
        <a target="_blank" href="/Products/ChooseDetail?pid={%=item.ProductID%}&did={%=item.ProductDetailID%}" class="name font16">
            {%=item.ProductName%}
        </a>
        <div class="mTop10 color999">
            {%=item.Description==""?item.Remark==""?"默认规格":item.Remark+"&nbsp;&nbsp;"+"默认规格":item.Remark==""?item.Description:item.Remark+"&nbsp;&nbsp;"+item.Description%}
        </div>
        <div class="btnAddCart hide" data-pid="{%=item.ProductID%}" data-did="{%=item.ProductDetailID%}">
            选择材料
        </div>
    </div>
</li>
{% } %}
