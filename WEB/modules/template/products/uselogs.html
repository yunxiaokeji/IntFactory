{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<tr class="list-item">
    <td>{%=item.PersonName%}</td>
    <td class="center">{%=item.OrderCode%}</td>
    <td class="center">{%=item.Remark%}</td>
    <td class="center">{%=item.Quantity.toFixed(2)%}</td>
    <td class="center">{%=item.CreateTime.toDate("yyyy-MM-dd")%}</td>
</tr>
{% } %}
