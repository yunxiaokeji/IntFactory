{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<tr class="list-item">
    <td>{%=item.Name%}</td>
    <td>{%=item.Contact%}</td>
    <td>{%=item.MobileTele%}</td>
    <td>{%=item.City ? item.City.Province + " " + item.City.City + " " + item.City.Counties : ""%} </td>
    <td>{%=item.Address%}</td>
    <td class="center">{%=item.CreateTime.toDate("yyyy-MM-dd hh:mm:ss")%}</td>
     <td class="center dropdown" data-id="{%=item.ProviderID%}">
        <span  class="ico-dropdown"></span>
    </td>
</tr>
{% } %}
