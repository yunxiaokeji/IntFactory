{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<tr class="list-item">
    <td class=""><a href="/StorageOut/Detail/{%=item.OrderID%}" target="_blank">{%=item.OrderCode%}</a> </td>
    <td class="center">{%=item.TotalMoney.toFixed(2)%}</td>
    <td>{%=item.Address ||"--"%} </td>
    <td class='center'>{%=item.PostalCode ||"--"%} </td>
    <td class='center'>{%= item.PersonName ||"--"%} </td>
    <td class="center">{%=item.MobileTele||"--"%}</td>
    <td class='center'>{%=item.CreateTime.toDate("yyyy-MM-dd hh:mm:ss")%}</td>
    <td class="center {%=item.ReturnStatus == 1? 'dropdown':''%}" data-id="{%=item.OrderID%}" data-status="{%=item.ReturnStatus%}">
        <span class="{%=item.ReturnStatus ==1? 'ico-dropdown':''%}"></span>
    </td>
</tr>
{% } %}
