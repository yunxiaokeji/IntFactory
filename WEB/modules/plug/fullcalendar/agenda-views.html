<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='css/fullcalendar.css' rel='stylesheet' />
<link href='css/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='lib/moment.min.js'></script>
<script src='lib/jquery.min.js'></script>
<script src='fullcalendar.min.js'></script>
<script>

	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			defaultDate: '2016-02-12',
			editable: false,
			eventLimit: true, // allow "more" link when too many events
			events: [
				{
				    id: '1111',
                    name:'bbb',
					title: 'All Day Event',
					start: '2016-02-01'
				},
				{
					title: 'Long Event',
					start: '2016-02-07',
					end: '2016-02-10'
				},
				{
					title: 'Repeating Event',
					start: '2016-02-09T16:00:00'
				},
				{
					title: 'Repeating Event',
					start: '2016-02-16T16:00:00'
				},
				{
					title: 'Conference',
					start: '2016-02-11',
					end: '2016-02-13'
				},
				{
					title: 'Meeting',
					start: '2016-02-12T10:30:00',
					end: '2016-02-12T12:30:00'
				},
				{
					title: 'Lunch',
					start: '2016-02-12T12:00:00'
				},
				{
					title: 'Meeting',
					start: '2016-02-12T14:30:00'
				},
				{
					title: 'Happy Hour',
					start: '2016-02-12T17:30:00'
				},
				{
					title: 'Dinner',
					start: '2016-02-12T20:00:00'
				},
				{
					title: 'Birthday Party',
					start: '2016-02-13T07:00:00'
				},
				{
					title: 'Click for Google',
					url: 'http://google.com/',
					start: '2016-02-28'
				}
			],
			eventClick: function (calEvent, jsEvent, view) {

			    alert('Event: ' + calEvent.id + "  " + calEvent.name, 2);
			    //alert('Coordinates: ' + jsEvent.pageX + ',' + jsEvent.pageY);
			    //alert('View: ' + view.name);

			    // change the border color just for fun
			    //$(this).css('border-color', 'red');

			}
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
