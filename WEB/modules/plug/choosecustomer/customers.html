

{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
    <li data-first="{%=item.FirstName%}">
        <span class="check ico-check mTop5" data-id="{%=item.CustomerID%}" data-name="{%=item.Name%}"></span>
		<span style="width:360px;" class="long">{%=item.Name%}</span>
        <span class="width100 center long">{%= item.MobilePhone%}</span>
        <span class="width150 center">{%=item.CreateTime.toDate("yyyy-MM-dd hh:mm:ss")%}</span>
        
	</li>
{% } %}
